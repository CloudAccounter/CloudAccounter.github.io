<h1>Add Expense</h1>
<form id="add-expense-form" class="form-expense">
  <label for="date">Date</label>
  <input
    class="common-class-expense"
    type="date"
    id="date"
    name="date"
    required
  />

  <label for="account">Account</label>
  <select class="common-class-expense" id="account" name="account" required>
    <option value="">Select Account</option>
    <option value="savings">Savings</option>
    <option value="credit">Credit</option>
    <option value="wallet">Wallet</option>
  </select>

  <label for="category">Category</label>
  <select class="common-class-expense" id="category" name="category" required>
    <option value="">Select Category</option>
    <option value="income">Income</option>
    <option value="expense">Expense</option>
    <option value="transfer">Transfer</option>
  </select>

  <label for="amount">Amount</label>
  <input
    class="common-class-expense"
    type="number"
    id="amount"
    name="amount"
    required
  />

  <label for="description">Description</label>
  <textarea
    class="common-class-expense"
    id="description"
    name="description"
    rows="3"
    placeholder="Optional"
  ></textarea>
  <button class="common-class-expense submit-button" type="submit">Submit</button>
</form>
