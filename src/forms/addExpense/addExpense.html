<h1>Add Expense</h1>
<form id="add-expense-form" class="form-class">
  <label for="date">Date</label>
  <input
    class="common-class-form"
    type="date"
    id="date"
    name="entry.664582640"
    required
  />

  <label for="account">Account</label>
  <select
    class="common-class-form"
    id="account"
    name="entry.828597618"
    required
  >
    <option value="">Select Account</option>
    <option value="savings">Savings</option>
    <option value="credit">Credit</option>
    <option value="wallet">Wallet</option>
  </select>

  <label for="category">Category</label>
  <select
    class="common-class-form"
    id="category"
    name="entry.272783202"
    required
  >
    <option value="">Select Category</option>
    <option value="income">Income</option>
    <option value="form">Expense</option>
    <option value="transfer">Transfer</option>
  </select>

  <label for="amount">Amount</label>
  <input
    class="common-class-form"
    type="number"
    id="amount"
    name="entry.255091399"
    required
  />

  <label for="description">Description</label>
  <textarea
    class="common-class-form"
    id="description"
    name="entry.1202901311"
    rows="3"
    placeholder="Optional"
  ></textarea>
  <button class="common-class-form submit-button" type="submit">
    Submit
  </button>
</form>
