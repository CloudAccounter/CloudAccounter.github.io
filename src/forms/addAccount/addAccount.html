<h1>Add Account</h1>
<form id="add-account-form" class="form-class">
  <label for="account-name">Account Name</label>
  <input
    class="common-class-form"
    id="amount"
    name="entry.2112556947"
    required
  />
  <label for="account-type">Account Type</label>
  <select
    class="common-class-form"
    id="account"
    name="entry.1399475836"
    required
  >
    <option value="">Select Account</option>
    <option value="BANK">Bank</option>
    <option value="CASH">Cash</option>
    <option value="LOAN">Loan</option>
  </select>

  <label for="description">Description</label>
  <textarea
    class="common-class-form"
    id="description"
    name="entry.1480488943"
    rows="3"
    placeholder="Optional"
  ></textarea>
  <button class="common-class-form submit-button" type="submit">Submit</button>
</form>
